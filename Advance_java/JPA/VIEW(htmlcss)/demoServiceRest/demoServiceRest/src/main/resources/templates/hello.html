<body ><br><br>
<center>
<form th:action="@{/display}"  th:object="${stud}" method="post">
<!--    -->
<table cellspacing="5"  ><br>
    <H1> STUDENT FORM</H1><br><br>
    <tr>
        <td><label>rollno</label>
        <input type="text" th:field="*{rollno}"></td>
        </tr>
        <tr>
        <td><label>name</label>
            <input type="text" th:field="*{name}"></td>
        </tr>
<!--       <tr>-->
<!--           <td><label>city</label></td>-->
<!--       </tr>-->

<tr><td>
       <label>select city</label>
        <select name="city">
            <option value="select" >--select city--</option>
            <option value="mumbai" >mumbai</option>
            <option value="bhadrawati" >bhadrawati</option>
            <option value="cpur" >cpur</option>
            <option value="nagpur" >nagpur</option>
        </select></td>
      </tr>

    <tr><td>
    <label>gender</label>
    <label type="text">male</label>
    <input type="radio"  name="gender" value="male">
    <label type="text">female</label>
    <input type="radio"  name="gender" value="female">
    </td></tr>


    <tr><td>
    <label> select languages</label>
    <input type="checkbox" name="languages" value="c language" >
    <label>c language </label>
    <input type="checkbox" value="java" name="languages" >
    <label> java</label>
    <input type="checkbox" value="sql"  name="languages">
    <label>sql</label>
    </td></tr>
    <tr><td>
        <label>attache cv</label>
        <input type="file" name="file">
    </td></tr>
    <tr><td>
    <input type="submit" value="save" class="save">
    </td></tr>

</table>
</form></center>
