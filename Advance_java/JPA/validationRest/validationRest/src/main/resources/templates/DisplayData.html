<h1><center>LIST OF ALL STUDENTS</center> </h1>
<table class="table" >
    <thead class="thead-dark ">
    <tr>

        <th scope="col">ROLL NO</th>
        <th scope="col">NAME</th>
        <th scope="col">CITY</th>
        <th scope="col">ACTIONS</th>
        <th scope="col">ACTIONS</th>

    </tr>
    </thead>
    <tbody>

    <tr th:each="s : ${show}">
        <td th:text="${s.rollno}"></td>
        <td th:text="${s.name}"></td>
        <td th:text="${s.city}"></td>
        <td><a th:href="@{/update/{rollno}(rollno=${s.rollno})}" class="btn btn-primary">UPDATE</a></td>
        <td>  <a th:href="@{/delete/{rollno}(rollno=${s.rollno})}" class="btn btn-danger">DELETE</a></td>
    </tr>
    </tbody>
</table>
