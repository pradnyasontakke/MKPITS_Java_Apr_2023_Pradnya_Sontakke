<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>

<div class="container mt-5 ">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card mt-2 rounded-2 border border-primary">
            <h3 class="text-center">UPDATE STUDENT DETAILS</h3>
            <div class="card-body mt-2">
                <form th:action="@{/update/{rollno}(rollno=${update.rollno})}" th:object="${update}" method="post">

                    <div class="row mb-3 mt-2">
                        <label  class="col-sm-2 col-form-label">Roll NO-</label>
                        <div class="col-sm-10">
                            <input type="text"  th:field="*{rollno}" class="form-control" >
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label  class="col-sm-2 col-form-label">NAME</label>
                        <div class="col-sm-10">
                            <input  type="text" th:field="*{name}" class="form-control" >
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label  class="col-sm-2 col-form-label">CITY</label>
                        <div class="col-sm-10">
                            <input  type="text" th:field="*{city}" class="form-control" id="">
                        </div>
                    </div>
                    <div class="text-center">
                        <button  type="submit" class="btn btn-primary">UPDATE</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
