<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        
        .c1{
            width: 200px; height: 200px;
            background-color: aquamarine;
            position: absolute;
            z-index: 1;
            opacity: 0.6;
            top: 250px;
            left: 500px;
        }
        .c2{
            width: 150px; height: 150px;
            background-color: rgb(110, 199, 102);
            position: relative;
            opacity: 0.6;
            top: 130px;
            left: 520px;
            border-top-left-radius: 100px;
            border-top-right-radius: 100px;
            z-index: 2;
        }
        .c3{
            width: 150px; height: 150px;
            background-color: rgb(161, 144, 189);
            position: relative;opacity: 0.6;
            top: 120px;
            left: 380px;
             border-bottom-left-radius: 100px;
             border-top-left-radius: 100px;
             z-index: 3;
        }
        .c4{
            width: 150px; height: 150px;
            background-color: rgb(152, 105, 110);
            position: relative;opacity: 0.6;
            bottom: 30px;
            left: 650px;
             border-bottom-right-radius: 100px;
             border-top-right-radius: 100px;
             z-index: 4;
        }
        .c5{
            width: 150px; height: 150px;
            background-color: rgb(75, 126, 88);
            position: relative;opacity: 0.6;
            bottom: 60px;
            left: 520px;
            z-index: 5;
             border-bottom-right-radius: 100px;
             border-bottom-left-radius: 100px;
        }

    </style>
</head>
<body>
    <div class="main">
    <div class="c1"></div>
    <div class="c2"></div>
    <div class="c3"></div>
    <div class="c4"></div>
    <div class="c5"></div>
</div>
</body>
</html>
