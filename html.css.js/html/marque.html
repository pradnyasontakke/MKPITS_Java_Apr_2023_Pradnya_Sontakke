<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>marque</title>
</head>
<body>
	<marquee width="1200" direction="left">This is basic example of marquee</marquee>
	<br><br><br>
	<marquee width="500" direction="left">This example will take only 50% width</marquee><br><br><br>
	<marquee direction="right" behaviour="fix">This text will scroll from left to right</marquee><br><br><br>
	<marquee direction="up" height="500" scrollamount="1">This text will scroll from bottom to up</marquee><br><br><br>
	<marquee direction="down" height="900" scrollamount="2">This text will scroll from bottom to up</marquee>

</body>
</html>
