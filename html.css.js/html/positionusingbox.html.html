<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <title>Document</title>
    <style>
        .container{
            width: 1000px;height: 1100px;
            background-color: aquamarine;
        }
        .box1{background-color: brown; width: 200px; height: 200px;
        position: relative; bottom: 0px; right: 90px;
        }
        .box2{background-color: blueviolet; width: 200px; height: 200px;
        position: sticky; bottom: 0px;right: 80px;}
        .box3{
            background-color: blue; width: 200px; height: 200px;
            position: fixed;right: 50px;
        }
        .box4{
            background-color: rgb(224, 10, 53); width: 200px; height: 200px;
            position: absolute; bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="box1">box1</div>
        <div class="box2">box2</div>
    <div class="box3">box3</div>
    <div class="box4">box4</div>

</div>

</body>
</html>
